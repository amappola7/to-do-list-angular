<div class="task-form-container">
  <h2 class="title">Add task</h2>
  <form class="task-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label class="lbl" for="task-title">Title</label>
      <input class="ipt" id="task-title" formControlName="title" type="text" />
    </div>
    <div class="input-container">
      <label class="lbl" for="task-description">Description</label>
      <textarea
        class="ipt textarea"
        id="task-description"
        formControlName="description"
        rows="6"
        cols="50"
      ></textarea>
    </div>
    <div class="input-container">
      <label class="lbl" for="task-priority">Priority</label>
      <select
        class="ipt"
        name="task-priority"
        id="task-priority"
        formControlName="priority"
      >
        <option value="">-- Priority --</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <button>Submit</button>
  </form>
</div>
